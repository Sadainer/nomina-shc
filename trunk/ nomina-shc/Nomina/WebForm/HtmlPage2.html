<!DOCTYPE html>
<html>
	<head>
		<!-- ajustar el jquery -->
		<title>WEBCAM</title>
        <script src="Scripts/jquery-1.9.0.js"></script>
	</head>
	<body>
		<button id="foto">
			Tomar Foto!
		</button>
		<button id="enviar">
			Enviar Foto!
		</button>
		<canvas id="canvas" width="450" height="368">
		</canvas>
		<video id="video" width="450" height="368" autoplay="autoplay">
		</video>

		<script>
		    $(function () {
		        var cxt = canvas.getContext("2d");
		        canvas = document.getElementById("canvas");
		        video = document.getElementById("video");

		        if (!navigator.getUserMedia)
		            navigator.getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
		        if (!window.URL)
		            window.URL = window.webkitURL;

		        if (navigator.getUserMedia) {
		            navigator.getUserMedia({
		                "video": true,
		                "audio": false
		            }, function (stream) {
		                video.src = window.URL.createObjectURL(stream);
		                video.play();
		            }, function (err) {
		                console.log("Ocurrió el siguiente error: " + err);
		            });
		        }
		        else {
		            alert("getUserMedia no disponible");
		            return;
		        }

		        // Evento click para capturar una foto.
		        $("#foto").click(function () {
		            cxt.drawImage(video, 0, 0, 450, 368);
		        });

		        // Evento click para enviar la foto al servidor.
		        $("#enviar").click(function () {
		            var data = canvas.toDataURL("image/jpeg");
		            $.ajax({
		                type: "POST",
		                url: "/guardar_foto",
		                contentType: "canvas/jpeg",
		                data: data,
		                success: function (result) {
		                    console.log("result:", result);
		                }
		            });
		        });
		    });
		</script>
	</body>
</html>
