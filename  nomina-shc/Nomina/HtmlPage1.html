<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bootstrap datetimepicker : Date/time picker widget for Twitter Bootstrap v3" />


    <link type="text/css" media="screen" href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="Content/font-awesome-4.1.0/css/font-awesome.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="datepicker/js/moment.js"></script>
    <script src="datepicker/js/bootstrap-datetimepicker.js"></script>

    <title>Bootstrap datetimepicker</title>
    </head>
    <body>
    <div id="example1">
                <a name="example1"></a>
                <br />
                <br />
                <br />
                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker({
                                    //language: "es"
                                });
                            });
                        </script>
                    </div>
                </div>
        <div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker4'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker({
                    pickDate: false
                });
            });
        </script>
    </div>
</div>
        <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker2').datetimepicker({
                                    language: 'ru'
                                });
                            });
                        </script>
                    </div>
                </div>
    
    </body>
</html>
